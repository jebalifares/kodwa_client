<div style="padding: 15px">
    <form [formGroup]="session">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Creation Session</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Title" formControlName="name" />
                <mat-error *ngIf="session.controls['name'].hasError('required')">
                  Name <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline" class="full-width">
                <textarea
                  matInput
                  placeholder="Description"
                  formControlName="description"
                ></textarea>
                <mat-error
                  *ngIf="session.controls['description'].hasError('required')"
                >
                  Description is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <mat-slide-toggle formControlName="isActive"
                >Active</mat-slide-toggle
              >
            </div>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <button
            class="buttoncreate"
            mat-raised-button
            (click)="onSubmit()"
          >
            Create
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
