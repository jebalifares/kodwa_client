<mat-card>
    <h1 mat-subheader>Add new Exercice</h1>
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="addQuiz()" >
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Title</mat-label>
                            <input [(ngModel)]="quizData.title" required  autofocus type="text" name="title" matInput placeholder="Enter here">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea  [(ngModel)]="quizData.description" type="text" name="description" matInput placeholder="Enter Exercice Description" rows="8"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Max Marks</mat-label>
                                    <input  [(ngModel)]="quizData.maxMarks" required   type="text" name="maxMarks" matInput placeholder="Enter here">
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>NumberOfQuestions</mat-label>
                                    <input [(ngModel)]="quizData.numberOfQuestions" required   type="text" name="NumberOfQuestions" matInput placeholder="Enter here">
                                </mat-form-field>
                                
                            </div>
                            </div>
        <mat-slide-toggle 
        name="active"
        class="example-margin"
          [color]="color"
          [checked]="checked"
          [(ngModel)]="quizData.active">
        Publish status
      </mat-slide-toggle>
    <br/>
      <mat-form-field appearance="outline" class="mt20">
        <mat-label>categories</mat-label>
        <mat-select  name="category" [(ngModel)]="quizData.category.cid">
          <mat-option *ngFor="let item of categories" [value]="item.cid">
            {{item.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>



                        
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Add</button>


                        </div>
            
            
                    </form>

                </div>

                
            </div>



        </div>


    </mat-card-content>
</mat-card>
