<mat-card>
    <h1 mat-subheader>Update Exercice</h1>
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Title</mat-label>
                            <input   [(ngModel)]="exercice.title" type="text" name="title" matInput placeholder="Enter here">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="exercice.description" type="text" name="description" matInput placeholder="Enter Exercice Description" rows="8"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Max Marks</mat-label>
                                    <input [(ngModel)]="exercice.maxMarks"  type="text" name="maxMarks" matInput placeholder="Enter here">
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>NumberOfQuestions</mat-label>
                                    <input [(ngModel)]="exercice.numberOfQuestion"   type="text" name="NumberOfQuestions" matInput placeholder="Enter here">
                                </mat-form-field>
                                
                            </div>
                            </div>
        <mat-slide-toggle class="mt20"
          name="active"
          [(ngModel)]="exercice.active"
          >
        Publish status
      </mat-slide-toggle>
    <br/>
      



                        
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">update</button>


                        </div>
            
            
                    </form>

                </div>

                
            </div>



        </div>


    </mat-card-content>
</mat-card>
