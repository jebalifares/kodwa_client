<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter The detail of new question</mat-card-subtitle>


                </mat-card-header>
                <mat-card-content>
                  <!-- >
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Write Question content</mat-label>
                        <textarea rows="8"  type="text" name="title" matInput placeholder="Enter here"></textarea>
                    </mat-form-field>--> 
                <form class="mt20" (submit)="formSubmit()">
                    <mat-form-field class="w100">
                        <mat-label>Write Question content</mat-label>
                    <textarea
                    rows="8"
                    [(ngModel)]="question.content"
                    
                    name="content"
                    matInput placeholder="Enter here ">

                    </textarea>

</mat-form-field>
                    
                    
                    <!--options-->
                    <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter option 1</mat-label>
                            <input [(ngModel)]="question.option1"   type="text" name="option1" matInput >
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter option 2</mat-label>
                            <input  [(ngModel)]="question.option2" type="text" name="option2" matInput >
                        </mat-form-field>
                    </div></div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter option 3</mat-label>
                                <input [(ngModel)]="question.option3" type="text" name="option3" matInput >
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter option 4</mat-label>
                                <input  [(ngModel)]="question.option4" type="text" name="option4" matInput >
                            </mat-form-field>
                        </div>
                        <!--answer-->
                    <mat-form-field appearance="outline" class="ml20">
                        <mat-label>Select answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer">
                            <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                            <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                            <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                            <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>



                        </mat-select>

                    </mat-form-field>
                    <div class="container text-center">

                        <button color="primary" mat-fab aria-label="Example icon-button with a heart icon">
                            <mat-icon>add</mat-icon>
                          </button>

                    </div>
                        


                    
                    
                    </div>
                    
                    </form>
                </mat-card-content>




            </mat-card>


        </div>




    </div>


</div>
{{question | json }}
