<mat-card-header>
    <mat-card-title class="mt20">Question of {{title}}</mat-card-title>
</mat-card-header>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button [routerLink]="'/admin-dashboard/add-question/'+qId" color="primary" mat-fab aria-label="Example icon-button with a heart icon">
                    <mat-icon>add</mat-icon>
                  </button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                       <b> Q {{ i+1 }})</b> <span class="ml10">{{q.content}}</span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b><span class="ml10">{{q.option1}}</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b><span class="ml10">{{q.option2}}</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b><span class="ml10">{{q.option3}}</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b><span class="ml10">{{ q.option4 }}</span></p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <br/>
                        <p class="mt20"><b class="mt20">Correct Answer: </b>{{q.answer}}</p>


                    </div>



                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions>





            </mat-card>



        </div>





    </div>




</div>
