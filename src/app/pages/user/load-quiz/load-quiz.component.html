<div class="bootstrap-wrapper">
    <div class="container-fluid">
<h1>Available Quizzes</h1>
        <div class="row mt20">
            
            <div class="col-md-4" *ngFor="let q of quizess">

                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>

                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>


                    </mat-card-content>
                   <div>
                    <button mat-button color="primary" class="ml10">View</button>
                    <button mat-button color="accent" class="ml10" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                    <button mat-button color="accent" >NumberOfQuestions: {{q.numberOfQuestions}}</button>
</div>
                    




                </mat-card>



            </div>
            



        </div>




    </div>


</div>
