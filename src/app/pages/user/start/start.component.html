<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">


        <div class="col-md-2">
            <h3>Instructions</h3>

        </div>
        <div class="col-md-8">
            <ng-container *ngIf="questions" >
                <h1 class="mt20">{{ questions[0].quiz.title }}</h1>



            </ng-container>
            <mat-card *ngFor="let q of questions; let i=index" class="mt10">
                <mat-card-content>
                  <p> <b> Q {{i+1}}) <span class="ml10"><p [innerHTML]="q.content"></p></span></b>                 </p> 
                    
                    <mat-divider></mat-divider>
                    <br>
                    <div class="row mt20" >
                        <div class="col-md-6"> 
                           <!--  <mat-radio-group [(ngModel)]="choix">
                                <mat-radio-button [value]="q.option1">{{q.option1}}</mat-radio-button>
                                <mat-radio-button  [value]="q.option2">{{q.option2}}</mat-radio-button>
                                <mat-radio-button [value]="q.option3">{{q.option3}}</mat-radio-button>
                                <mat-radio-button  [value]="q.option4">{{q.option4}}</mat-radio-button>
                              </mat-radio-group>
                              <div>Your answer est : {{choix}}</div>-->

                              <mat-radio-button [(ngModel)]="q.givenAnswer" name="{{i+1}}" [value]="q.option1" >{{q.option1}}</mat-radio-button>
                              <div class="col-md-6">
                            <input type="radio"   [value]="q.option2"  [(ngModel)]="q.givenAnswer" name="{{i+1}}"/> {{q.option2}}
                        </div>
                    </div>
                    <div class="row mt20">
                        <div class="col-md-6">
                            <input type="radio"   [(ngModel)]="q.givenAnswer" [value]="q.option3" name="{{i+1}}" /> {{q.option3}}
                        </div>
                        <div class="col-md-6">
                            <input type="radio"   [value]="q.option4"  [(ngModel)]="q.givenAnswer" name="{{i+1}}"/> {{q.option4}}-->
                        </div>
                        </div>
                    </div>
                </mat-card-content>

            </mat-card>
            <div class="container text-center mt20">
                <button mat-raised-button color="primary" class="text-center mt20">Submit Quiz</button>
            </div>
        </div>
        <div class="col-md-2">
            <mat-card style="margin-top: 40px;">
                <mat-card-header>
                    <mat-card-title>Progress</mat-card-title>
                    <mat-card-subtitle>Quiz will automaticaly submitted when the time reach to <b>0:0</b> </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h1 class="text-center">{{getTime()}}</h1>
                  <mat-spinner
                  mode="determinate"
                  [value]="(timer/(this.questions.length *2 *60))*100"
                   style="margin: auto;"></mat-spinner>  
                </mat-card-content>
            </mat-card>
            

        </div>

</div>
    </div>



</div>
